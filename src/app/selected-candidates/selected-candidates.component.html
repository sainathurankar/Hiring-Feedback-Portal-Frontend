<div class="table">
    <table mat-table [dataSource]="pageOfItems" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="candidateName">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.candidateName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="candidateEmail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.candidateEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="collegeName">
            <th mat-header-cell *matHeaderCellDef>College Name </th>
            <td mat-cell *matCellDef="let element"> {{element.collegeName}} </td>
        </ng-container>

        <ng-container matColumnDef="interviewDate">
            <th mat-header-cell *matHeaderCellDef> Interview Date </th>
            <td mat-cell *matCellDef="let element"> {{element.interviewDate}} </td>
        </ng-container>

        <ng-container matColumnDef="interviewerName">
            <th mat-header-cell *matHeaderCellDef> Interviewer Name</th>
            <td mat-cell *matCellDef="let element"> {{element.interviewerName}} </td>
        </ng-container>

        <ng-container matColumnDef="finalScore">
            <th mat-header-cell *matHeaderCellDef> Final Score </th>
            <td mat-cell *matCellDef="let element"> {{element.finalScore}} </td>
        </ng-container>

        <ng-container matColumnDef="recommendToHire">
            <th mat-header-cell *matHeaderCellDef> Recommend To Hire </th>
            <td mat-cell *matCellDef="let element"> {{element.recommendToHire}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="footer"><button class="btn btn-primary" (click)="ExportTOExcel()">Export as Excel <i class="fa-solid fa-file-excel"></i></button>
    <div id="pagination" class="pagination justify-content-center">
        <jw-pagination [pageSize]=9 [items]="dataSource" #table (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>
