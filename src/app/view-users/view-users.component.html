<div class="table">
    <table mat-table [dataSource]="pageOfItems" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="userFirstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
        </ng-container>

        <ng-container matColumnDef="userLastName">
            <th mat-header-cell *matHeaderCellDef>Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role</th>
            <td mat-cell *matCellDef="let element"> {{element.roles[0].name}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">

            <th mat-header-cell *matHeaderCellDef> EDIT ROLE</th>
            <td mat-cell *matCellDef="let element">
                <select style="display: inline;" (click)="selectChangedHandler($event)" id="selectRole"
                    class="form-select" aria-label="Default select example">
                    <option selected>Select Role</option>
                    <option value="ROLE_ADMIN">ADMIN</option>
                    <option value="ROLE_INTERVIEWER">INTERVIEWER</option>
                    <!-- <option value="3">Three</option> -->
                </select>
                <i class="fas fa-check ml-2" (click)="updateRole(element)"></i>
            </td>

        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let element"> <i class="fas fa-user-minus ml-3" style="cursor: pointer;"
                    (click)="deleteUser(element.id)"></i> </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="footer">
    <div id="pagination" class="pagination justify-content-center">
        <jw-pagination [pageSize]=9 [items]="dataSource" #table (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>
